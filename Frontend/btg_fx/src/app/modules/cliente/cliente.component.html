<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
</mat-card-actions>
<mat-progress-bar mode="indeterminate" *ngIf="isWaiting"></mat-progress-bar>
<div class="container" style="overflow: hidden">
  <mat-card-content class="window-dashboard-card-content contentprincipal"  style="margin-bottom: 0px">
        <mat-card-content class="window-dashboard-card-content contentprincipal">
            <mat-toolbar color="primary">
                <mat-icon matPrefix>account_balance</mat-icon>
                <label>Cliente</label>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                    (click)="cancelar()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar>
            <mat-card-header>
                <mat-card-title> </mat-card-title>
            </mat-card-header>
            <form [formGroup]="detaForm" autocomplete="off" novalidate>
              <mat-card class="cardcontent" >
                  <!--mat-card-title fxLayoutAlign="center">
                      <label>{{etiquetas.DatosBasicos}}</label>
                  </mat-card-title-->
                  <mat-card-content fxLayout="column" fxLayoutAlign="center">

                    <app-buscadormodal
                      [filters]="['identificacion', 'nombre']"
                      (selected)="onClientSelected($event)"
                      [columnas]="{
                        identificacion: 'Cedula',
                        nombre: 'Nombre'
                      }"
                      [resultInputText]="['identificacion', 'nombre']"
                      [service]="_clientService"
                      tituloBusqueda=" Clientes"
                      [defaultObjValue]="cliente"
                      fxFill
                      [readonly]="false"
                    ></app-buscadormodal>

                    <mat-grid-list cols="2" rowHeight="60px" gutterSize="10px"
                      style="margin-left: 15px; margin-right: 15px"
                    >
                      <mat-grid-tile fxFlex=50>
                        <app-select label="Tipo Documento" [data]=acts icono="local_police"
                          (valSelected)="procesarRolAdd($event)"
                          default="{{detaForm.controls['act_id'].value}}"
                          fxFlex="50"
                        >
                        </app-select>
                      </mat-grid-tile>

                      <mat-grid-tile fxFlex=50>
                        <div *ngIf="false" fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                          <!--mat-form-field> 
                            <input matInput formControlName="_id" id="_id" placeholder="_" />
                          </mat-form-field-->
              
                          <mat-form-field fxFlex>
                            <input matInput formControlName="id" id="id" placeholder="id" />
                          </mat-form-field>
                        </div>
                        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                          <mat-form-field fxFlex>
                              <mat-icon matPrefix>edit</mat-icon>
                              <input matInput formControlName="identificacion" id="identificacion" placeholder="CÃ©dula" />
                          </mat-form-field>
                        </div>
                      </mat-grid-tile>

                    </mat-grid-list>
                    <mat-grid-list  cols="2"  rowHeight="60px"  gutterSize="10px"
                      style="margin-left: 15px; margin-right: 15px"
                    >
                      <mat-grid-tile fxFlex=20>
                        <mat-slide-toggle              
                          labelPosition = "before"
                          color="primary"
                          formControlName="eliminado"
                          [(ngModel)]="eliminado"
                          
                        >Eliminado
                        </mat-slide-toggle> 
                      </mat-grid-tile>

                      <mat-grid-tile fxFlex=20>
                        <mat-slide-toggle
                          labelPosition = "after"
                          color="primary"
                          formControlName="activo"
                          [(ngModel)]="activo"
                                                    
                        >Activo
                        </mat-slide-toggle>
                      </mat-grid-tile>
                    </mat-grid-list>
                  </mat-card-content>
                  
                  <mat-card-content fxLayout="column" fxLayoutAlign="center" >
                    <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                      <mat-form-field fxFlex>
                          <mat-icon matPrefix>edit</mat-icon>
                          <input matInput formControlName="name" id="name" placeholder="Nombre" />
                      </mat-form-field>
                      <mat-form-field fxFlex>
                          <mat-icon matPrefix>edit</mat-icon>
                          <input matInput formControlName="lastName" id="lastName" placeholder="Apellido" />
                      </mat-form-field>
                    </div>
        
                    <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex>
                            <mat-icon matPrefix>email</mat-icon>
                            <input matInput formControlName="email" id="email" placeholder="Email" />
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <mat-icon matPrefix>call</mat-icon>
                            <input matInput formControlName="phoneNumber" id="phoneNumber" placeholder="Numero de Telefono" />
                        </mat-form-field>
                    </div>
                  </mat-card-content>

                  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button (click)="guardar()" color="primary" 
                      fxLayout="row"  fxLayout.xs="column" fxLayoutAlign="center" 
                      fxFlex="50" *ngIf="showBtnAdicionar"
                    >                        
                      <mat-icon>person_add</mat-icon>
                      Guardar
                    </button>
        
                    <button mat-raised-button (click)="actionActualizar()"  fxLayout="row"  
                      color="primary" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="50" 
                      *ngIf="showBtnActualizar"                    >
                      <mat-icon>loop</mat-icon>
                      Actualizar
                    </button>

                    <button mat-raised-button (click)="eliminar()" color="warn" 
                      fxLayout="row"  fxLayout.xs="column" fxLayoutAlign="center" fxFlex="50"
                    >
                      <mat-icon>more_vert</mat-icon>
                      Eliminar
                    </button>
                  </mat-card-actions>
              </mat-card>

            </form>
        </mat-card-content>

    </mat-card-content>
</div>
